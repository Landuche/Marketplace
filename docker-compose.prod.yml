x-common-env: &common-env
  DEBUG: ${DEBUG:-0}
  SECRET_KEY: ${SECRET_KEY}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS}
  DB_HOST: ${DB_HOST}
  DB_PORT: ${DB_PORT}
  DB_NAME: ${DB_NAME}
  DB_USER: ${DB_USER}
  POSTGRES_DB: ${POSTGRES_DB}    
  POSTGRES_USER: ${POSTGRES_USER}         
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  REDIS_URL: ${REDIS_URL:-'redis://redis:6379'}
  STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 60s
      retries: 5
    restart: unless-stopped

  web:
    image: ghcr.io/landuche/marketplace-backend:latest
    env_file: .env
    environment:
      <<: *common-env
    command: /usr/local/bin/python -m gunicorn marketplace.wsgi:application --workers 1 --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --timeout 60
    expose:
      - "8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  init:
    image: ghcr.io/landuche/marketplace-backend:latest
    user: root
    env_file: .env
    environment:
      <<: *common-env
    command: >
      /bin/sh -c -c "python manage.py migrate --noinput && 
             python manage.py collectstatic --noinput"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy

  redis:
      image: redis:7-alpine
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 5s
        retries: 5
      depends_on:
        db:
          condition: service_healthy
      restart: unless-stopped

  nginx:
      image: ghcr.io/landuche/marketplace-frontend:latest
      volumes:
        - static_volume:/app/static
        - media_volume:/app/media
      ports:
        - "80:80"
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost/admin/login/"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 15s
      depends_on:
        web:
          condition: service_healthy
        init:
          condition: service_completed_successfully

  worker:
    image: ghcr.io/landuche/marketplace-backend:latest
    env_file: .env
    environment:
      <<: *common-env
    command: celery -A marketplace worker --loglevel=info
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    healthcheck:
      test: ["CMD-SHELL", "celery -A marketplace inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    image: ghcr.io/landuche/marketplace-backend:latest
    environment:
      <<: *common-env
    env_file: .env
    command: celery -A marketplace beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped


volumes:
  postgres_data:
  static_volume:
  media_volume: