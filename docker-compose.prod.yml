x-common-env: &common-env
  DEBUG: ${DEBUG:-0}
  SECRET_KEY: ${SECRET_KEY}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS}
  DB_HOST: ${DB_HOST}
  DB_PORT: ${DB_PORT}
  DB_NAME: ${DB_NAME}
  DB_USER: ${DB_USER}
  POSTGRES_DB: ${POSTGRES_DB}    
  POSTGRES_USER: ${POSTGRES_USER}         
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  REDIS_URL: ${REDIS_URL:-'redis://redis:6379'}
  STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 60s
      retries: 5
    restart: unless-stopped

  web:
    image: ghcr.io/landuche/marketplace-backend:latest
    env_file: .env
    environment:
      <<: *common-env
    command: /usr/local/bin/python -m gunicorn marketplace.wsgi:application --workers 1 --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --timeout 60
    expose:
      - "8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - marketplace-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  init:
    image: ghcr.io/landuche/marketplace-backend:latest
    user: root
    env_file: .env
    environment:
      <<: *common-env
    command: >
      /bin/sh -c -c "python manage.py migrate --noinput && 
             python manage.py collectstatic --noinput"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - marketplace-prod-network
    depends_on:
      db:
        condition: service_healthy

  redis:
      image: redis:7-alpine
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 5s
        retries: 5
      networks:
        - marketplace-prod-network
      depends_on:
        db:
          condition: service_healthy
      restart: unless-stopped

  nginx:
      image: ghcr.io/landuche/marketplace-frontend:latest
      volumes:
        - static_volume:/app/static
        - media_volume:/app/media
        - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
        - ./certbot/conf:/etc/letsencrypt:ro
        - ./certbot/www:/var/www/certbot:ro
      ports:
        - "80:80"
        - "443:443"
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost/admin/login/"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 15s
      networks:
        - marketplace-prod-network
      depends_on:
        web:
          condition: service_healthy
        init:
          condition: service_completed_successfully

  certbot:
      image: certbot/certbot
      networks:
        - marketplace-prod-network
      volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/www:/var/www/certbot
      entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  worker:
    image: ghcr.io/landuche/marketplace-backend:latest
    env_file: .env
    environment:
      <<: *common-env
    command: celery -A marketplace worker --loglevel=info -E
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    healthcheck:
      test: ["CMD-SHELL", "celery -A marketplace inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - marketplace-prod-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    image: ghcr.io/landuche/marketplace-backend:latest
    environment:
      <<: *common-env
    env_file: .env
    command: celery -A marketplace beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - marketplace-prod-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      restart: unless-stopped
      volumes:
        - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        - prometheus_data:/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.retention.time=15d' 
      networks:
        - marketplace-prod-network
      deploy:
        resources:
          limits:
            memory: 200M 

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=https://marketplace-landuche.duckdns.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - marketplace-prod-network
    deploy:
      resources:
        limits:
          memory: 200M   

  celery-exporter:
      image: danihodovic/celery-exporter:latest
      container_name: celery-exporter
      restart: unless-stopped
      environment:
        - CE_BROKER_URL=redis://redis:6379/0
        - CE_DEFAULT_METRICS=true
      networks:
        - marketplace-prod-network
      deploy:
        resources:
          limits:
            memory: 100M
    
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - -nginx.scrape-uri=http://nginx:8080/metrics
    ports:
      - "9113:9113"
    expose:
      - "9113"
    restart: always
    networks:
      - marketplace-prod-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - marketplace-prod-network

networks:
  marketplace-prod-network:
    external: true    

volumes:
  postgres_data:
  static_volume:
  media_volume:
  prometheus_data:
  grafana_data: