name: CI Pipeline

on:
  push:
    branches: [ "master" ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'backend/**'

jobs:
  backend-validation:
    name: Backend CI (Pytest / API Contract)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pytest
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST: "localhost"
          DB_PORT: "5432"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          DJANGO_SETTINGS_MODULE: marketplace.settings
        run: |
          cd backend
          pytest -v -s

      - name: Run Swagger validation
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST: "localhost"
          DB_PORT: "5432"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          DJANGO_SETTINGS_MODULE: marketplace.settings
        run: |
          cd backend
          python manage.py spectacular --file schema_generated.yml
          diff schema.yml schema_generated.yml