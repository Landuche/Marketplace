services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 60s
      retries: 5
    restart: unless-stopped

  web:
    image: marketplace_app_backend:latest
    env_file:
      - .env
    command: gunicorn marketplace.wsgi:application --bind 0.0.0.0:8000 --access-logfile - --error-logfile -
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  init:
    build: ./backend
    image: marketplace_app_backend:latest
    user: root
    env_file:
      - .env
    command: python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy

  redis:
      image: redis:7-alpine
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 5s
        retries: 5
      depends_on:
        db:
          condition: service_healthy
      restart: unless-stopped

  nginx:
      image: nginx:1.25-alpine
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - static_volume:/app/static
        - media_volume:/app/media
        - frontend_static:/usr/share/nginx/html:ro
      ports:
        - "80:80"
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost/admin/login/"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 15s
      depends_on:
        web:
          condition: service_healthy
        init:
          condition: service_completed_successfully
        frontend:
          condition: service_completed_successfully

  worker:
    image: marketplace_app_backend:latest
    env_file:
      - .env
    command: celery -A marketplace worker --loglevel=info
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD-SHELL", "celery -A marketplace inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    image: marketplace_app_backend:latest
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=marketplace.settings
    env_file:
      - .env
    command: celery -A marketplace beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  stripe:
    image: stripe/stripe-cli:latest
    command: listen --api-key ${STRIPE_SECRET_KEY} --forward-to http://nginx:80/api/webhook/stripe/
    env_file:
      - .env
    depends_on:
      web:
        condition: service_healthy
      nginx:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_GOOGLE_MAPS_KEY=${VITE_GOOGLE_MAPS_KEY}
    image: marketplace_frontend:latest
    volumes:
      - frontend_static:/usr/share/nginx/html
    command: sh -c "cp -av /app/dist/. /usr/share/nginx/html/"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_static: